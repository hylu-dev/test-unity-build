# A weekly job that uses GameCI to run Unity's test framework and build.
# Runs in parallel to avoid space issues
name: Friday Nightly Development Test/Build

on:
  workflow_dispatch:
  schedule:
    - cron: '59 23 * * 5' # Runs at 23:59 (11:59 PM) every Friday

jobs:
  test:
    name: Run tests ðŸ§ª
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: write
    steps:
      - name: Free up disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          # Multiplier of 1024
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build project âœ¨
    runs-on: ubuntu-latest
    needs: test
    permissions:
      checks: write
      contents: write
    steps:
      - name: Free up disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          # Multiplier of 1024
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Debug log in case of "Dirty Branch" errors
      - name: Show all uncommitted changes (diff)
        run: |
          echo "--- Checking for all uncommitted changes ---"
          if git diff --quiet HEAD; then
            echo "No uncommitted changes found."
          else
            echo "Uncommitted changes detected:"
            git diff HEAD
          fi
          echo "--- End of uncommitted changes diff ---"
        continue-on-error: true

      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64 # Build a Windows 64-bit standalone
          customParameters: -debug # Create a development build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build
          retention-days: 7
